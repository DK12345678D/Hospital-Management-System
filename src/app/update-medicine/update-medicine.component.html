<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">
      <i class="bi bi-hospital me-2"></i> SANJIVANI HOSPITALS
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/home">
            <i class="bi bi-house-door me-1"></i> Home
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container mt-5" style="padding-top: 70px">
  <h3 class="mb-4">
    <i class="bi bi-pencil-square me-2 text-primary"></i> Update Medicine
  </h3>

  <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <!-- ID -->
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-hash"></i></span>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="medicine.id"
          id="id"
          name="id"
          placeholder="Enter ID"
          required
        />
      </div>
    </div>

    <!-- Drug Name -->
    <div class="mb-3">
      <label for="drugName" class="form-label">Drug Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-capsule"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="medicine.drugName"
          id="drugName"
          name="drugName"
          placeholder="Enter Drug Name"
          required
        />
      </div>
    </div>

    <!-- Stock -->
    <div class="mb-3">
      <label for="stock" class="form-label">Stock</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
        <input
          type="number"
          class="form-control"
          [(ngModel)]="medicine.stock"
          id="stock"
          name="stock"
          placeholder="Enter Stock Quantity"
          required
        />
      </div>
    </div>

    <!-- Submit Button Centered -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-warning">
        <i class="bi bi-check-circle me-1"></i> Update
      </button>
    </div>
  </form>
</div>
