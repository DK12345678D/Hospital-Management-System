<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<nav style="margin: auto" class="navbar navbar-expand-lg bg-black">
  <a style="color: white" class="navbar-brand" href="#">SANJIVANI HOSPITALS</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          style="color: white"
          class="nav-link active"
          aria-current="page"
          href="javascript:void(0);"
          routerLink="/home"
          >Home</a
        >
      </li>
    </ul>
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <div class="text-center mb-4">
          <i class="bi bi-person-badge fs-1 text-primary"></i>
          <h1>Login As Doctor</h1>
          <h6>Please enter your Username & Password</h6>
        </div>
        <form>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"
              ><h4>Username</h4></label
            >
            <input
              type="text"
              name="username"
              [(ngModel)]="username"
              class="form-control"
              id="formGroupExampleInput"
              placeholder="User name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"
              ><h4>Password</h4></label
            >
            <input
              type="password"
              name="password"
              [(ngModel)]="password"
              class="form-control"
              id="formGroupExampleInput2"
              placeholder="Password"
              required
            />
          </div>
          <!-- Buttons -->
          <div class="d-flex justify-content-center">
            <button
              (click)="checkLogin()"
              class="btn btn-success me-2"
              type="button"
            >
              <i class="bi bi-box-arrow-in-right me-1"></i>
              Login
            </button>
            <button class="btn btn-warning" type="button" routerLink="/home">
              <i class="bi bi-x-circle me-1"></i>
              Cancel
            </button>
            <!-- <div class="d-grid gap-2 d-md-block">
            <button
              (click)="checkLogin()"
              style="margin: 5px"
              class="btn btn-success"
              type="button"
            ><i class="bi bi-box-arrow-in-right me-1"></i>
              Login
            </button>

            <button
              style="margin: 5px"
              class="btn btn-warning"
              type="button"
              routerLink="/home"
            ><i class="bi bi-x-circle me-1"></i>
              Cancel
            </button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
