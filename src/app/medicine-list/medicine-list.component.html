<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-hospital me-2"></i> SANJIVANI HOSPITALS
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/docdash">
            <i class="bi bi-arrow-left-circle me-1"></i> Back
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/createmedicine">
            <i class="bi bi-plus-circle me-1"></i> Add Medicines
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Content -->
<div class="container mt-5">
  <h2><i class="bi bi-capsule me-2 text-primary"></i> Medicine List</h2>
  <p class="text-muted fs-5">
    Welcome to the medicine list page. Click
    <strong>Add Medicines</strong> to register new medicines.
  </p>
  <hr />

  <table class="table table-striped table-hover align-middle">
   <thead class="table-header">
  <tr>
    <th class="text-center"><i class="bi bi-hash me-1"></i> ID</th>
    <th class="text-center"><i class="bi bi-capsule me-1"></i> Drug Name</th>
    <th class="text-center"><i class="bi bi-box-seam me-1"></i> Stock</th>
    <th class="text-center"><i class="bi bi-gear me-1"></i> Action</th>
  </tr>
</thead>

    <tbody>
      <tr *ngFor="let medicine of medicines">
        <td>{{ medicine.id }}</td>
        <td>{{ medicine.drugName }}</td>
        <td>{{ medicine.stock }}</td>
        <td class="text-center">
          <div class="d-flex justify-content-center">
            <button
              (click)="updateMedicine(medicine.id)"
              class="btn btn-info d-flex align-items-center me-2"
            >
              <i class="bi bi-pencil-square me-1"></i> Update
            </button>
            <button
              (click)="deleteMedicine(medicine.id)"
              class="btn btn-danger d-flex align-items-center"
            >
              <i class="bi bi-trash me-1"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
