<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<nav style="margin: auto" class="navbar navbar-expand-lg bg-dark">
  <a style="color: white" class="navbar-brand" href="#">
    <i class="bi bi-hospital me-2"></i> APOLLO HOSPITALS
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          style="color: white"
          class="nav-link active"
          aria-current="page"
          routerLink="/medicinelist"
        >
          <i class="bi bi-arrow-left-circle me-1"></i> Back
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <hr />
  <h3><i class="bi bi-capsule-pill me-2"></i> Add Medicine</h3>
  <form (ngSubmit)="onSubmit()">
    <!-- ID -->
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-hash"></i></span>
      <input
        type="number"
        class="form-control"
        [(ngModel)]="medicine.id"
        id="id"
        name="id"
        placeholder="Enter ID"
      />
    </div>

    <!-- Drug Name -->
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-capsule"></i></span>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="medicine.drugName"
        id="drugName"
        name="drugName"
        placeholder="Enter Drug Name"
      />
    </div>

    <!-- Stock -->
    <div class="input-group mb-3">
      <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="medicine.stock"
        id="stock"
        name="stock"
        placeholder="Enter Stock"
      />
    </div>

    <!-- Submit button centered -->
    <div class="d-flex justify-content-center">
      <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle me-1"></i> Add Medicine
      </button>
    </div>
  </form>
</div>
