<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">
      <i class="bi bi-hospital me-2"></i> SANJIVANI HOSPITALS
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<!-- Form Container -->
<div class="container mt-5" style="padding-top: 70px;">
  <div class="col-md-6 mx-auto">
    <h3 class="mb-4">
      <i class="bi bi-person-badge me-2 text-primary"></i> Update Patient
    </h3>

    <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
      <!-- ID -->
      <div class="mb-3">
        <label for="id" class="form-label">ID</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-hash"></i></span>
          <input
            type="number"
            class="form-control"
            id="id"
            [(ngModel)]="patient.id"
            name="id"
            placeholder="Enter ID"
          />
        </div>
      </div>

      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="patient.name"
            name="name"
            placeholder="Enter Name"
          />
        </div>
      </div>

      <!-- Age -->
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-calendar3"></i></span>
          <input
            type="number"
            class="form-control"
            id="age"
            [(ngModel)]="patient.age"
            name="age"
            placeholder="Enter Age"
          />
        </div>
      </div>

      <!-- Blood Type -->
      <div class="mb-3">
        <label for="blood" class="form-label">Blood Type</label>
        <div class="input-group">
          <span class="input-group-text"
            ><i class="bi bi-droplet-half"></i
          ></span>
          <input
            type="text"
            class="form-control"
            id="blood"
            [(ngModel)]="patient.blood"
            name="blood"
            placeholder="Enter Blood Type"
          />
        </div>
      </div>

      <!-- Prescription -->
      <div class="mb-3">
        <label for="prescription" class="form-label">Prescription</label>
        <div class="input-group">
          <span class="input-group-text"
            ><i class="bi bi-journal-medical"></i
          ></span>
          <input
            type="text"
            class="form-control"
            id="prescription"
            [(ngModel)]="patient.prescription"
            name="prescription"
            placeholder="Enter Prescription"
          />
        </div>
      </div>

      <!-- Dosage -->
      <div class="mb-3">
        <label for="dose" class="form-label">Dosage</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-capsule"></i></span>
          <input
            type="text"
            class="form-control"
            id="dose"
            [(ngModel)]="patient.dose"
            name="dose"
            placeholder="Enter Dosage"
          />
        </div>
      </div>

      <!-- Fees -->
      <div class="mb-3">
        <label for="fees" class="form-label">Fees</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-cash-stack"></i></span>
          <input
            type="text"
            class="form-control"
            id="fees"
            [(ngModel)]="patient.fees"
            name="fees"
            placeholder="Enter Fees"
          />
        </div>
      </div>

      <!-- Urgency -->
      <div class="mb-3">
        <label for="urgency" class="form-label">Urgency</label>
        <div class="input-group">
          <span class="input-group-text"
            ><i class="bi bi-exclamation-triangle"></i
          ></span>
          <input
            type="text"
            class="form-control"
            id="urgency"
            [(ngModel)]="patient.urgency"
            name="urgency"
            placeholder="Enter Urgency Level"
          />
        </div>
      </div>

      <!-- Submit Button Centered -->
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-warning">
          <i class="bi bi-check-circle me-1"></i> Update
        </button>
      </div>
    </form>
  </div>
</div>
