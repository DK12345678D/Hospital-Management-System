<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">SANJIVANI HOSPITALS</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/home"
            >Home</a
          >
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <div class="text-center mb-4">
          <i class="bi bi-person-badge fs-1 text-primary"></i>
          <h1 class="h3">Login As Admin</h1>
          <p class="text-muted">Please enter your Username & Password</p>
        </div>
        <form>
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input
                type="text"
                id="username"
                name="username2"
                [(ngModel)]="username2"
                class="form-control"
                placeholder="Username"
                required
              />
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input
                type="password"
                id="password"
                name="password2"
                [(ngModel)]="password2"
                class="form-control"
                placeholder="Password"
                required
              />
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-center">
            <button
              (click)="checkLogin()"
              class="btn btn-success me-2"
              type="button"
            >
              <i class="bi bi-box-arrow-in-right me-1"></i>
              Login
            </button>
            <button class="btn btn-warning" type="button" routerLink="/home">
              <i class="bi bi-x-circle me-1"></i>
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
