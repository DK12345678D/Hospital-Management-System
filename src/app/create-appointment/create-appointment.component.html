<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">
      <i class="bi bi-hospital me-2"></i> SANJIVANI HOSPITALS
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-white" routerLink="/appointmentlist">
            <i class="bi bi-arrow-left-circle me-1"></i> Back
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<div class="container mt-5" style="padding-top: 20px;">
  <h2 class="mb-4">
    <i class="bi bi-calendar-plus me-2 text-success"></i> Add New Appointment
  </h2>

  <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <!-- ID -->
    <div class="mb-3">
      <label for="id" class="form-label">ID</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-hash"></i></span>
        <input
          type="number"
          class="form-control"
          id="id"
          [(ngModel)]="appointment.id"
          name="id"
          placeholder="Enter ID"
          required
        />
      </div>
    </div>

    <!-- Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="appointment.name"
          name="name"
          placeholder="Enter Name"
          required
        />
      </div>
    </div>

    <!-- Age -->
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
        <input
          type="number"
          class="form-control"
          id="age"
          [(ngModel)]="appointment.age"
          name="age"
          placeholder="Enter Age"
          required
        />
      </div>
    </div>

    <!-- Symptoms -->
    <div class="mb-3">
      <label for="symptoms" class="form-label">Symptoms</label>
      <div class="input-group">
        <span class="input-group-text"
          ><i class="bi bi-clipboard2-pulse"></i
        ></span>
        <input
          type="text"
          class="form-control"
          id="symptoms"
          [(ngModel)]="appointment.symptoms"
          name="symptoms"
          placeholder="Enter Symptoms"
          required
        />
      </div>
    </div>

    <!-- Number -->
    <div class="mb-3">
      <label for="number" class="form-label">Contact Number</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
        <input
          type="text"
          class="form-control"
          id="number"
          [(ngModel)]="appointment.number"
          name="number"
          placeholder="Enter Contact Number"
          required
        />
      </div>
    </div>

    <!-- Submit Button Centered -->
    <div class="d-flex justify-content-center">
      <button class="btn btn-success" type="submit">
        <i class="bi bi-check-circle me-1"></i> Add Appointment
      </button>
    </div>
  </form>
</div>
