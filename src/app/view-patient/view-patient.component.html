<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <i class="bi bi-hospital me-2"></i> SANJIVANI HOSPITALS
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" routerLink="/docdash">
            <i class="bi bi-arrow-left-circle me-1"></i> Back
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5 pt-4" style="padding-top: 70px;">
  <h3 class="mb-4 d-flex align-items-center">
    <i class="bi bi-file-medical-fill me-2 text-danger"></i>
    Patient Diagnosis Details
  </h3>

  <div class="card shadow-sm border-0 rounded-3">
    <div class="card-body  posistion-center">
      <table class="table table-bordered align-middle">
        <tbody>
          <tr>
            <th scope="row" class="w-25">
              <i class="bi bi-person-circle me-2 text-primary"></i> Name
            </th>
            <td>{{ patient.name }}</td>
          </tr>
          <tr>
            <th scope="row">
              <i class="bi bi-calendar2-event-fill me-2 text-warning"></i> Age
            </th>
            <td>{{ patient.age }}</td>
          </tr>
          <tr>
            <th scope="row">
              <i class="bi bi-droplet-half me-2 text-danger"></i> Blood Type
            </th>
            <td>{{ patient.blood }}</td>
          </tr>
          <tr>
            <th scope="row">
              <i class="bi bi-capsule-pill me-2 text-success"></i> Dosage
            </th>
            <td>{{ patient.dose }}</td>
          </tr>
          <tr>
            <th scope="row">
              <i class="bi bi-exclamation-triangle-fill me-2 text-danger"></i> Urgency
            </th>
            <td>{{ patient.urgency }}</td>
          </tr>
          <tr>
            <th scope="row">
              <i class="bi bi-journal-medical me-2 text-info"></i> Diagnosis & Prescription
            </th>
            <td>{{ patient.prescription }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
