<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
/>

<nav style="margin: auto" class="navbar navbar-expand-lg bg-dark">
  <a style="color: white" class="navbar-brand" href="#">
    <i class="bi bi-hospital me-2"></i> APOLLO HOSPITALS
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a
          style="color: white"
          class="nav-link active"
          aria-current="page"
          routerLink="/docdash"
        >
          <i class="bi bi-arrow-left-circle me-1"></i> Back
        </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container" style="padding-top: 20px;">
  <hr />
  <div class="col-md-6 offset-md-3">
    <h2><i class="bi bi-person-plus me-2"></i> Add New Patient</h2>
    <form (ngSubmit)="onSubmit()">
      <!-- ID -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-hash"></i></span>
        <input
          type="number"
          class="form-control"
          id="id"
          [(ngModel)]="patient.id"
          name="id"
          placeholder="Enter ID"
        />
      </div>

      <!-- Name -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient.name"
          name="name"
          placeholder="Enter Name"
        />
      </div>

      <!-- Age -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-calendar-heart"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient.age"
          name="age"
          placeholder="Enter Age"
        />
      </div>

      <!-- Blood Type -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-droplet"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient.blood"
          name="blood"
          placeholder="Enter Blood Type"
        />
      </div>

      <!-- Prescription -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-file-earmark-medical"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient.prescription"
          name="prescription"
          placeholder="Enter Prescription"
        />
      </div>

      <!-- Dosage -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-capsule"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient.dose"
          name="dose"
          placeholder="Enter Dosage"
        />
      </div>

      <!-- Fees -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-cash-coin"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient.fees"
          name="fees"
          placeholder="Enter Fees"
        />
      </div>

      <!-- Urgency -->
      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-exclamation-triangle"></i></span>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="patient.urgency"
          name="urgency"
          placeholder="Urgency"
        />
      </div>

      <!-- Submit Button Centered -->
      <div class="d-flex justify-content-center">
        <button class="btn btn-success" type="submit">
          <i class="bi bi-check-circle me-1"></i> Submit
        </button>
      </div>
    </form>
  </div>
</div>
